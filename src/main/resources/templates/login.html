<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
    <th:block th:include="~{fragments/header}"></th:block>
</head>
<body>
<div class="container-fluid">

    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>

    <main>
        <form th:action="@{/users/login}" method="post">

            <div>
                <label for="username">
                    <p class="label-txt">Username:</p>
                    <input type="text" id="username" placeholder="Enter Username" class="input" name="username" required>
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
            </div>

            <div>
                <label for="psw">
                    <p class="label-txt">Password:</p>
                    <input type="password" id="psw" placeholder="Enter Password" class="input" name="password" required>
                    <div class="line-box">
                        <div class="line"></div>
                    </div>
                </label>
            </div>


            <button type="submit" class="btn-light">Login</button>
        </form>
    </main>
</div>
</body>
</html>
